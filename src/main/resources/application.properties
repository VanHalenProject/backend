spring.datasource.url=jdbc:h2:mem:vanHalenDb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

jwt.secret="testSecret"
mqtt.client.host-url=tcp://broker.hivemq.com
#mqtt.client.host-url=tcp://mqtt.eclipse.org:1883
mqtt.client.publisher-id=vanHalen-backend
mqtt.client.topic.vendor=VanHalen/Vending
mqtt.client.topic.sorting=VanHalen/PreSort
